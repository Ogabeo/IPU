{% extends "base.html" %}
{% load static %}
{% block title %}
register page
{% endblock title %}
{% block context %}

        <div class="bg-white min-h-[100dvh] flex justify-center items-center">

            <div class="flex items-center sm:max-w-2xl w-[80%] mx-auto bg-blue-100 rounded-lg border border-red-500">
              <form class="w-full sm:pb-6 pb-3"  method='POST'>
                {% csrf_token %}
                <h1 class="common_title dark:text-white">Ro'yxatdan o'tish</h1>
                <div class="grid md:grid-cols-2 md:gap-6">
                  <div class="relative z-0 w-full sm:mb-5 mb-2 group">
                    <input type="text" name="first_name" id="first_name"
                      class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600  focus:outline-none focus:ring-0 focus:border-login peer"
                      placeholder=" " required />
                    <label for="first_name"
                      class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-login  peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
                      First name</label>
                  </div>
                  <div class="relative z-0 w-full sm:mb-5 mb-2 group">
                    <input type="text" name="last_name" id="last_name"
                      class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600  focus:outline-none focus:ring-0 focus:border-login peer"
                      placeholder=" " required />
                    <label for="last_name"
                      class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-login  peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
                      Last name</label>
                  </div>
                </div>
                <br>
                {% comment %} <!-- Select job -->
                <div class="relative z-0 w-full sm:mb-5 mb-2 group">
                  <label for="id_job"
                    class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:text-login peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
  
                  </label>
                  <select name="job" id="id_job"
                    class="block py-2.5 px-0 w-full text-sm text-black-900 bg-blue-300 border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 focus:outline-none focus:ring-0 focus:border-login peer"
                    required>
                    <option value="" disabled selected hidden>Kasbingizni tanlang</option>
                    {% for job in jobs %}
                      <option value="{{ job.id }}">{{ job.name }}</option>
                    {% endfor %}
                  </select>
                </div> {% endcomment %}
                <br>
                <!-- Select science tip -->
                <div class="relative z-0 w-full sm:mb-5 mb-2 group">
                  <select name="science_tip" id="id_science_tip"
                    class="block py-2.5 px-0 w-full text-sm text-grey-900 bg-blue-300 border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 focus:outline-none focus:ring-0 focus:border-login peer"
                    required>
                    <option value="" disabled selected hidden>Bilim sohasini tanlang</option>
                    {% for science_tip in science_tips %}
                      <option value="{{ science_tip.id }}">{{ science_tip.name }}</option>
                    {% endfor %}
                  </select>
                </div>
                <br>
                <!-- Select degree -->
                <div class="relative z-0 w-full sm:mb-5 mb-2 group">
                  <select name="degree" id="id_degree"
                    class="block py-2.5 px-0 w-full text-sm text-grey-900 bg-blue-300 border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 focus:outline-none focus:ring-0 focus:border-login peer"
                    required>
                    <option value="" disabled selected hidden>Darajangizni tanlang</option>
                    {% for degree in degrees %}
                      <option value="{{ degree.id }}">{{ degree.name }}</option>
                    {% endfor %}

                  </select>
                </div>
                
                <div class="relative z-0 w-full sm:mb-5 mb-2 group">
                  <input type="email" name="email" id="email"
                    class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600  focus:outline-none focus:ring-0 focus:border-login peer"
                    placeholder=" " required />
                  <label for="email"
                    class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-login  peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
                    Email address</label>
                </div>
          
                
                <div class="grid md:grid-cols-2 md:gap-6">
                <div class="relative z-0 w-full sm:mb-5 mb-2 group">
                  <input type="password" name="password" id="password"
                    class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600  focus:outline-none focus:ring-0 focus:border-login peer"
                    placeholder=" " required />
                  <label for="password"
                    class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-login  peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Password</label>
                </div>

                <div class="relative z-0 w-full sm:mb-5 mb-2 group">
                  <input type="password" name="confirm_password" id="confirm_password"
                    class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600  focus:outline-none focus:ring-0 focus:border-login peer"
                    placeholder=" " required />
                  <label for="confirm_password"
                    class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-login  peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Confirm
                    password</label>
                </div>

                <br>
                </div>
                <button type="submit"
                  class="text-white bg-login hover:hover_login focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm min-w-36 px-4 py-2.5 text-center">
                  Ro'yxatdan o'tish
                </button>
                <div class="text-sm font-medium text-gray-900 dark:text-white mt-5">
                  Ro'yxatdan o'tganmisiz? <a href="{% url 'accounts:login' %}" class="text-login hover:underline">Kirish</a>
                </div>
        
              </form>
            </div>
          </div>
{% endblock context%}
